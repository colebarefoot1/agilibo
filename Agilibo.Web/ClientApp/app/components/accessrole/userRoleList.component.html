
<div class="breadcrumb">

    <a [routerLink]="['/accessrole/']">Create Role</a> ||
    <a [routerLink]="['/assignaccess/']">Assign Role</a>

</div>

<div class="row">

    <div class="col-md-9">
        <alert></alert>
        <div class="panel panel-default">
            <div class="panel-heading"><h3>List of all Role</h3></div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr><th>Role Name</th><th>Created On</th><th>Controls</th></tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let item of roles'>
                                <td>{{ item.roleName }}</td>
                                <td>{{ item.created |date:'medium' }}</td>
                                <td>
                                    <a [routerLink]="" (click)="delete(item)">Remove</a> ||
                                    <a [routerLink]="['/editRole/', item.roleKey]">Edit Settings</a>
                                    ||  <button (click)="viewDetail(item.roleKey)" data-toggle="modal" data-target="#myroleModal">View Details</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="myroleModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Settings of {{model.roleName}}</h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div *ngFor='let mitem of filterMainR()' class="col-md-6">
                        <h4>{{mitem.title}}</h4>
                        <hr />
                        <div *ngFor='let x of filterformsR(mitem.menuKey, 0)'>
                            <b>>></b> <label> {{x.title}}</label>
                        </div>
                        <div *ngFor='let m1 of filtersubmenuR(mitem.menuKey, 1)'>
                            <h5>{{m1.title}}</h5>
                            <hr />
                            <div *ngFor='let x1 of filterformsR(m1.menuKey, 1)'>
                                <b>>></b> <label> {{x1.title}}</label>
                            </div>
                            <div *ngFor='let m2 of filtersubmenuR(m1.menuKey, 2)'>
                                <h5>{{m2.title}} </h5>
                                <hr />
                                <div *ngFor='let x2 of filterformsR(m2.menuKey, 2)'>
                                    <b>>></b> <label> {{x2.title}}</label>
                                </div>
                                <div *ngFor='let m3 of filtersubmenuR(m2.menuKey, 3)'>
                                    <h5>{{m3.title}}</h5>
                                    <hr />
                                    <div *ngFor='let x3 of filterformsR(m3.menuKey, 3)'>
                                        <b>>></b><label> {{x3.title}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"  data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
