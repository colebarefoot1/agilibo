
<br /><br /><br />

<div class="row">
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-6">
        <alert></alert>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Login : Use a local account to log in.</h4></div>
                <div class="panel-body">
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />

                        <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group">
                        <a [routerLink]="['/forgotpassword']" class="btn btn-link">Forgot password?</a>
                    </div>
                    
                </div>
                <div class="panel-footer">
                    <button [disabled]="loading" class="btn btn-primary">Login</button> ||
                    <a [routerLink]="['/register']" class="btn btn-link">Registration</a>
                    <!--||<a [routerLink]="['/register']" class="btn btn-link">Forgot password?</a>-->
                </div>
            </div>

        </form>


    </div>
    <div class="col-md-2">&nbsp;</div>
</div>
