
<div class="breadcrumb">
    <a [routerLink]="['/addscrummember', model.teamKey]" class="btn btn-link"><i class="glyphicon glyphicon-home"></i>Back</a>

</div>

<form name="form" (ngSubmit)="f.form.valid && Submit()" #f="ngForm" novalidate>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h2 class="panel-title">Add Existing Member to Team</h2></div>
            <div class="panel-body">
                <alert></alert>
                <input type="hidden" name="teamKey" [(ngModel)]="model.teamKey" #teamKey="ngModel" />




                <div class="table-responsive">
                    <h4>List of Existing Scrum Users</h4>
                    <table class='table' *ngIf='teamdetail && teamdetail.length'>
                        <thead>
                            <tr><th>Name</th><th>Job Title</th><th>Email</th><th>Skype</th><th></th></tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let item of teamdetail'>
                                <td>{{ item.personName }}</td>
                                <td>{{ item.jobTitle }}</td>
                                <td>{{ item.email }}</td>
                                <td>{{ item.skypeID }}</td>

                                <td>

                                    <a [routerLink]="" (click)="Update(model,item.userKey)">Add to Team</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
          
        </div>
    </div>
</form>
