
<br /><br /><br />

<div class="row">
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-6">
        <alert></alert>
        <form name="form" (ngSubmit)="passwordreset()" #f="ngForm" novalidate>
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Type your new password</h4></div>
                <div class="panel-body">

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" required />
                        <!--<div *ngIf="f.submitted" class="help-block">Password is required</div>-->
                    </div>

                    <div class="form-group">
                        <label for="retypeNewPassword">Retype Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <!--<div *ngIf="f.submitted" class="help-block">Password is required</div>-->
                    </div>

                </div>
                <div class="panel-footer">
                    <button [disabled]="loading" class="btn btn-primary">Reset Password</button>
                </div>
            </div>

        </form>


    </div>
    <div class="col-md-2">&nbsp;</div>
</div>
