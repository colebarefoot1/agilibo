<div class="row">
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-6">
        <alert></alert>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

            <div class="panel panel-default">
                <div class="panel-heading"><h2 class="panel-title">Registration</h2></div>
                <div class="panel-body">

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                        <label for="firstName">First Name<span class="text-danger">**</span></label>
                        <input type="text" autocomplete="off" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                        <div *ngIf="f.submitted && firstName.errors?.required" class="help-block">First Name is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                        <label for="lastName">Last Name <span class="text-danger">**</span></label>
                        <input type="text" autocomplete="off" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                        <div *ngIf="f.submitted && lastName.errors?.required" class="help-block">Last Name is required</div>
                    </div>
                    <!--<div class="autocomplete-main">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !currentCompany.valid }">
            <label for="currentCompany">Company <span class="text-danger">**</span></label>
            <div class="input-group">
                <input class="form-control" placeholder="Company Name" type="text" autocomplete="off" name="currentCompany" [(ngModel)]="model.currentCompany" #currentCompany="ngModel" (keyup)="searchCompany(model.currentCompany)" required />
                <div *ngIf="f.submitted && currentCompany.errors?.required" class="help-block">Company is required</div>
            </div>
        </div>
        <div class="search-result" *ngIf="flag">
            <ul class="search-list">
                <li *ngFor="let com of company | async">
                    <a (click)="onselectCompany(com)" class="search-list-item">{{com.companyName}}</a>
                </li>
            </ul>
        </div>
    </div>-->
                    <div>
                        <label>Company</label>
                        <input type="text" class="form-control" name="inviteRequestDetails.companyName" readonly [(ngModel)]="inviteRequestDetails.companyName">
                    </div>
                    <!--<hr />-->
                    <br />
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <label for="email">Email <span class="text-danger">**</span></label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required [email]="model.email !==''" />
                        <div *ngIf="f.submitted && email.errors?.required" class="help-block">Email is required</div>
                        <div *ngIf="f.submitted && email.errors?.email" class="help-block">Email Format is Invalid</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password <span class="text-danger">**</span></label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && password.errors?.required" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmpassword.valid}">
                        <label for="confirmpassword">Confirm Password <span class="text-danger">**</span></label>
                        <input type="password" class="form-control" name="confirmpassword" [(ngModel)]="model.confirmpassword" #confirmpassword="ngModel" required />
                        <div *ngIf="f.submitted && confirmpassword.errors?.required" class="help-block">Confirm Password is required</div>
                        <div *ngIf="checkConfirmpassword(model.confirmpassword,model.password)" class="help-block"><span class="text-danger">Confirm Password is not the same as Password</span></div>
                    </div>
                </div>

                <div class="panel-footer">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
                    <a [routerLink]="['/signin']" class="btn btn-link">Cancel</a>
                </div>
            </div>

        </form>
    </div>

    <div class="col-md-2">&nbsp;</div>


</div>
