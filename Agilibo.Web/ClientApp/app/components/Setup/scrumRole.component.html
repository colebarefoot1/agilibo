
                            <div class="row">
                                <alert></alert>
                                <div class="col-md-6">
                                    <form [formGroup]="scrumForm" autocomplete="off" novalidate (ngSubmit)="submit()">
                                        <div class="panel panel-default">
                                            <div class="panel-heading"><h2 class="panel-title">Scrum Role Setup</h2></div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label for="roleName" class="control-label">Role Name<span class="text-danger">**</span></label>
                                                    <input type="text" id="roleName" class="form-control" formControlName="roleName" [(ngModel)]="model.roleName"/>
                                                    <div style="font-size: 1.2em;color:red">
                                                        <em *ngIf="validateControl('roleName') && hasError('roleName', 'required')">Role Name is required</em>
                                                        <em *ngIf="validateControl('roleName') && hasError('roleName', 'maxlength')">Maximum allowed length is 20 characters.</em>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="panel-footer">
                                                <button [disabled]="!scrumForm.valid" class="btn btn-primary">Save</button>
                                            </div>
                                        </div>
                                    </form>
                                    <table class='table' *ngIf='roles && roles.length'>
                                        <thead>
                                            <tr><th>Name</th><th></th></tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor='let item of roles'>
                                                <td>{{ item.roleName }}</td>
                                                <td>
                                                    <a [routerLink]="" (click)="edit(item)">Edit</a> |
                                                    <a [routerLink]="" (click)="delete(item)">Delete</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-md-3">&nbsp;</div>


                            </div>
